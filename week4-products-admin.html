<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue2023 - Week4 - Product</title>
    <!-- Bootstrap Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Salsa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body style="background: #dddddd">
    <div id="app">
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">目錄</a>
              </li>
              <template v-for="(page, index) in pages" :key="index">
                <li class="nav-item" v-if="page.is_active">
                  <a class="nav-link" :aria-label="page.title" :href="page.link"
                    >{{ page.week }}</a
                  >
                </li>
              </template>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <h2 class="text-center py-3 mb-0 fw-bold">Week 4</h2>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script type="module">
    // ES module Loading
    import { createApp } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.15/vue.esm-browser.min.js";
    import { pages } from "./js/nav.js";
    import axios from "https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/esm/axios.min.js";

    createApp({
      data() {
        return {
          apiUrl: "https://vue3-course-api.hexschool.io/v2",
          apiPath: "delifans",
          pages,
          isAdmin: false
        };
      },
      methods: {
        checkAdmin() {
          axios.post(`${this.apiUrl}/api/user/check`)
            .then(res => {
              this.isAdmin = true
              console.log(res.data);
            })
            .catch(err => {
              alert(err)
              window.location.href = './week4-login.html'
            })
        },
      },
      created() {
        const week4Token = document.cookie.replace(
          /(?:(?:^|.*;\s*)week4Cookie\s*\=\s*([^;]*).*$)|^.*$/,
          "$1"
        );
        axios.defaults.headers.common["Authorization"] = week4Token;
        this.checkAdmin();
      },
    }).mount("#app");
  </script>
</html>
