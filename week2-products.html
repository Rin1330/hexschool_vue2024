<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue - Week2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">

  <style>
    img {
      object-fit: contain;
      max-width: 100%;
    }

    .primary-image {
      height: 300px;
    }

    .images {
      height: 150px;
    }

    .font-salsa {
      font-family: 'Salsa', cursive;
    }

    @media (max-width: 767.98px) {
      .loginBoxImg {
        max-height: 350px;
        height: 350px;
        position: relative;
      }

      .loginBoxImg img {
        position: absolute;
        bottom: -24px;
        left: 0;
        width: 100%;
        object-fit: cover;
      }
    }
  </style>
</head>

<body style="background: #dddddd;">
  <div id="app">
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <template v-for="(page, index) in pages" :key="index">
                <li class="nav-item" v-if="page.is_active">
                  <a class="nav-link" :aria-label="page.title" :href="page.link">{{ page.week }}</a>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </nav>

      <h2 class="text-center py-3 mb-0 fw-bold">Week 2 </h2>
      <div>
        <template v-if="loginStatus">
          <p class="text-center font-salsa h5">{{ welcomeMsg }}</p>
        </template>
        <template v-else>
          <p class="text-center text-danger font-salsa h5">{{ timeOutMsg }}</p>
        </template>
      </div>

      {{ products }}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module">
    // ES module Loading
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    import { pages } from "./js/nav.js";
    import axios from "https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/esm/axios.min.js";

    // const productAPI = `${url}/api/${path}/products/all`
    // console.log(productAPI);

    createApp({
      data() {
        return {
          pages,
          apiUrl: 'https://vue3-course-api.hexschool.io/v2',
          apiPath: 'delifans',
          loginStatus: true,
          user: {
            username: '',
            pawwdoed: ''
          },
          welcomeMsg: 'Welcome To Admin Products Page',
          timeOutMsg: 'Token Expired! Redirect To Login Page!',
          products: [],
          tempProduct: {}
        }
      },
      methods: {
        checkAdmin() {
          axios.post(`${this.apiUrl}/api/user/check`)
            .then(res => {
              console.log(res.data);
              this.loginStatus = true
              this.getProducts()
            })
            .catch(err => {
              console.log(err.response.data.message);
              this.loginStatus = false
              setTimeout(() => {
                window.location = './week2-login.html'
              }, 1500);
            })
        },
        getProducts() {
          axios.get(`${this.apiUrl}/api/${this.apiPath}/admin/products/all`)
            .then(res => {
              console.log(res.data.products);
              // this.products = [...res.data.products]
            })
            .catch(err=> {
              console.log(err);
            })
        }
      },
      mounted() {
        const token = document.cookie.replace(
          /(?:(?:^|.*;\s*)hexVueToken\s*\=\s*([^;]*).*$)|^.*$/,
          "$1",
        );
        // console.log(token);
        axios.defaults.headers.common['Authorization'] = token;

        this.checkAdmin()
      }
    }).mount('#app')
  </script>
</body>

</html>
