<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - 2023</title>
    <!-- Bootstrap Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Salsa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="index">
      <div class="bg">
        <div class="container">
          <div class="row">
            <div class="col">
              <div
                class="vh-100 d-flex justify-content-center align-items-center"
              >
                <div class="list-group index-list">
                  <template v-for="(page, index) in pages" :key="`${index+1}`">
                    <a
                      class="list-group-item list-group-item-action list-group-item-info text-dark fw-bold font-salsa fs-5"
                      :href="page.link"
                      v-if="page.is_active"
                      >{{ page.title }}</a
                    >
                  </template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      import { pages } from "./js/nav.js";

      createApp({
        data() {
          return {
            pages,
          };
        },
      }).mount("#index");
    </script>
  </body>
</html>
