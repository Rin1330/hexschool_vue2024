<!DOCTYPE html>
<html lang="en">

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue2023 - Week1</title>
    <!-- Bootstrap Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="./index.html">目錄</a></li>
            <template  v-for="(page, index) in pages" :key="index">
              <li class="nav-item" v-if="page.is_active">
                <a class="nav-link" :aria-label="page.title" :href="page.link">{{ page.week }}</a>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">

      <h2 class="text-center py-3 mb-0 fw-bold">Week 1</h2>
      <div class="row py-3">
        <div class="col-md-6">
          <h2>產品列表</h2>
          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th width="150">產品名稱</th>
                <th width="120">原價</th>
                <th width="120">售價</th>
                <th width="150">是否啟用</th>
                <th width="120">查看細節</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(product, index) in products" :key=`${product.title}` :data-id=`${product.title}`>
                <!-- {{products}} -->
                <td width="150">{{ product.title }}</td>
                <td width="120">{{ product.origin_price }}</td>
                <td width="120">{{ product.price }}</td>
                <td width="150">
                  <span class="text-success" v-if="product.is_enabled">啟用</span>
                  <span v-else>未啟用</span>
                </td>
                <td width="120">
                  <button type="button" @click="tempProduct = product" class="btn btn-primary">查看細節</button>
                </td>
              </tr>
            </tbody>
          </table>
          <p>目前有 <span>{{ products.length }}</span> 項產品</p>
        </div>
        <div class="col-md-6">
          <h2>單一產品細節</h2>
          <template v-if="tempProduct.title">
            <div class="card mb-3">
              <img :src="tempProduct.imageUrl" class="card-img-top primary-image" alt="主圖">
              <div class="card-body">
                <h5 class="card-title">
                  {{ tempProduct.title }}
                  <span class="badge bg-primary ms-2">{{ tempProduct.category }}</span>
                </h5>
                <p class="card-text">商品描述：{{ tempProduct.description }}</p>
                <p class="card-text">商品內容：{{ tempProduct.content }}</p>
                <div class="d-flex">
                  <p class="card-text me-2">{{ tempProduct.price }}</p>
                  <p class="card-text text-secondary"><del>{{tempProduct.origin_price }}</del></p>
                  元 / {{ tempProduct.unit }}
                </div>
              </div>
            </div>
            <div>
              <template v-for="image in tempProduct.imagesUrl">
                <img :src="image" :alt="tempProduct.title" class="images m-2">
              </template>
            </div>
            <button class="btn btn-primary" type="button" @click="removeItem">清除選項</button>
          </template>
          <p v-else class="text-secondary">請選擇一個商品查看</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module">
    // ES module Loading
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    import { pages } from "./js/nav.js";
    import { products } from "./js/products.js";

    createApp({
      data() {
        return {
          products,
          pages,
          tempProduct: {}
        }
      },
      methods: {
        removeItem() {
          this.tempProduct = {}
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
