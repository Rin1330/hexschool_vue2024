<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue - Week2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    img {
      object-fit: contain;
      max-width: 100%;
    }

    .primary-image {
      height: 300px;
    }

    .images {
      height: 150px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <template  v-for="(page, index) in pages" :key="index">
                <li class="nav-item" v-if="page.is_active">
                  <a class="nav-link" :aria-label="page.title" :href="page.link">{{ page.week }}</a>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </nav>

      <h2 class="text-center py-3 mb-0 fw-bold">Week 2</h2>
      <div class="row py-3">
        <div class="text-center">未有內容</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module">
    // ES module Loading
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    import { pages } from "./js/nav.js";
    import { products } from "./js/products.js";

    createApp({
      data() {
        return {
          products,
          pages,
          tempProduct: {}
        }
      },
      methods: {
        removeItem() {
          this.tempProduct = {}
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
